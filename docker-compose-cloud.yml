version: '3'

services:
  redis:
    image: redis
    ports:
      - '6379:6379'
  base-cloud:
    platform: linux/amd64
    container_name: base-cloud
    environment:
      - SERVER_PORT_CLOUD=3030
    build:
      context: .
      dockerfile: ./apps/base-cloud/Dockerfile
      args:
        - SERVER_PORT_CLOUD=3030
    restart: always
    ports:
      - 3030:3030
    depends_on:
      - redis
